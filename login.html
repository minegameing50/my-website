<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="Login-box">
      <h2>Login</h2>
      <form onsubmit="return validateLogin(event)">
      <label>Username</label><br>
      <input type="text" class="username" placeholder="Username/Email/Mobile no." required><br>
      <label>Password</label><br>
      <input type="password" class="password" id="password" placeholder="Password" required><br><br>
      <a class="F" href="forget.html">Forget password? </a><br><br>
      <a class="S" href="signup.html">Sign up</a><br><br>
      <input type="submit" class="submit" value="Login">
      </form>
      <div class="error" id="error-msg"></div>
    </div>
      <script src="js/login.js"></script>
  </body>
</html>
